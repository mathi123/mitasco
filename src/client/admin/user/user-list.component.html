<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Gebruikers</h1>
        </div>
    </div>
    <div clas="row">
        <div class="col-md-6">
            <input [(ngModel)]="query" (keyup)="queryChanged()" placeholder="zoeken..." autocomplete="off"
                   class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-sm table-hover">
                <thead class="thead-default">
                <tr>
                    <th>Naam</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let record of records">
                    <td>{{record.fullname}}</td>
                    <td>{{record.email}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
