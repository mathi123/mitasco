<div class="row">
    <h1>Gebruikers</h1>

    <input [(ngModel)]="query" (keyup)="queryChanged()" placeholder="zoeken..."/>

    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Naam</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let record of records">
                <td>{{record.fullname}}</td>
                <td>{{record.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
