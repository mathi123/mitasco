<div class="row">
    <table>
        <tr>
            <td>Login</td>
            <td>
                <input type="text" [(ngModel)]="username"/>
            </td>
        </tr>
        <tr>
            <td>Paswoord</td>
            <td>
                <input type="password" [(ngModel)]="password"/>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" (click)="register()" class="btn btn-primary">Registreer</button>
            </td>
            <td>
                <button type="button" (click)="login()" class="btn btn-primary">Inloggen</button>
            </td>
        </tr>
    </table>
</div>
