<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="form-signin">
            <h2 class="form-signin-header">Aanmelden</h2>

            <label for="login" class="sr-only">Login</label>
            <input type="text" class="form-control" id="login" name="login" [(ngModel)]="username"/>

            <label for="password" class="sr-only">Paswoord</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"/>

            <button type="button" (click)="login()" class="btn btn-outline-primary btn-block btn-first">Inloggen
            </button>
            <button type="button" (click)="register()" class="btn btn-outline-primary btn-block btn-last">Registreer
            </button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
