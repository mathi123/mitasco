<nav [ngClass]="{open: isOpen, closed: !isOpen}">
    <accordion>
        <accordion-group *ngFor="let group of groups" heading="{{group.description}}" isGroupOpen="true">
            <ul>
                <li *ngFor="let item of group.items"><p routerLink="{{item.link}}" routerLinkActive="active-menu">
                    {{item.description}}</p></li>
            </ul>
        </accordion-group>
    </accordion>
    <span class="align-text-bottom"><a class="api-link" target="_blank" href="{{docsUrl}}">documentation</a></span>
</nav>
