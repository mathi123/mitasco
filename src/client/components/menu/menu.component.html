<nav [ngClass]="{open: isOpen, closed: !isOpen}">
    <accordion>
        <accordion-group *ngFor="let group of groups" heading="{{group.description}}" isGroupOpen="true">
            <ul>
                <li *ngFor="let item of group.items">
                    <p *ngIf="item.isRouterLink" routerLink="{{item.link}}" routerLinkActive="active-menu">
                        {{item.description}}</p>
                    <p *ngIf="!item.isRouterLink"><a target="{{item.target}}"
                                                     href="{{item.href}}">{{item.description}}</a></p></li>
            </ul>
        </accordion-group>
    </accordion>
</nav>
