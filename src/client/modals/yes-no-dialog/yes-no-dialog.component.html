<div class="colspan6 yes-no-dialog">
    <div>
        <p>{{question}}</p>
        <button type="button" class="btn-normal" (click)="yes()">Yes</button>
        <button type="button" class="btn-normal" (click)="no()">No</button>
        <button type="button" class="btn-normal" (click)="cancel()">Annuleren</button>
    </div>
</div>
