<div class="suggestion-input-container">
    <input #inputElement
           [placeholder]="placeholder"
           [(ngModel)]="input"
           type="text"
           class="suggestion-input-input-area"
           [ngClass]="{'suggestion-input.has-selection': hasSelection()}"
           typeahead="off"
           spellcheck="false"
           (keyup)="inputKeyUp($event)"
           (keydown)="inputKeyDown($event)"
           (focus)="inputFocus($event)"
           (blur)="inputBlur($event)"/>
    <input type="text"
           class="suggestion-input-typeahead"
           [(ngModel)]="typeahead"
           typeahead="off"
           spellcheck="false"
           disabled="true"/>
    <div #suggestionsContainer
         class="suggestion-input-suggestions"
         [hidden]="!areSuggestionsVisible">
        <ul (mouseout)="suggestionsMouseOut($event)">
            <li *ngFor="let suggestion of suggestions"
                (mouseover)="suggestionMouseOver(suggestion)"
                (mousedown)="suggestionMouseDown(suggestion)"
                [ngClass]="{'suggestion-input-suggestion-active': activeSuggestion===suggestion}">
                {{suggestion[displayProperty]}}
            </li>
        </ul>
    </div>
</div>
